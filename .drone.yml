pipeline:
  build:
    image: php
    commands:
      - apt-get update && apt-get install -y libsqlite3-dev libzip-dev libpng12-dev
      - docker-php-ext-install gd zip
      - composer install --prefer-dist
      - cp .env.dusk .env
      - php artisan key:generate
      - touch database/database.sqlite
      - ./vendor/bin/phpunit
      - ./vendor/laravel/dusk/bin/chromedriver-linux &
      - php artisan serve &
      - php artisan dusk
