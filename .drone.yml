pipeline:
  build:
    image: circleci/php:7.1-browsers
    volumes:
      - /tmp/composer-cache:/root/.composer/cache/
    commands:
      - cp .env.dusk .env
      - composer install --ignore-platform-reqs
      - php artisan key:generate
      - php artisan migrate
      - ./vendor/bin/phpunit
      - php artisan serve &
      - php artisan dusk
